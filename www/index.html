<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio IoT Cosmos DB</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; line-height: 1.6; background-color: #f0f2f5;
        }
        .card { 
            background: white; padding: 25px; border-radius: 12px; 
            max-width: 1000px; margin: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 { color: #1a73e8; margin-top: 0; text-align: center; }
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; }
        select, button { 
            padding: 12px; margin: 10px 0; width: 100%; 
            border-radius: 8px; border: 1px solid #ccc; font-size: 16px;
        }
        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        button { 
            background-color: #1a73e8; color: white; border: none; 
            cursor: pointer; transition: background 0.3s; flex: 1;
        }
        button:hover:not(:disabled) { background-color: #1557b0; }
        button:disabled { background-color: #ccc; cursor: not-allowed; opacity: 0.6; }
        
        .charts-row {
            display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; display: none; 
        }
        .chart-wrapper {
            flex: 1; min-width: 300px; background: #f8f9fa; padding: 10px;
            border-radius: 8px; border-top: 4px solid #1a73e8;
        }
        canvas { width: 100% !important; height: 280px !important; }
        
        #result { 
            margin-top: 20px; background: #e8f0fe; padding: 15px; 
            border-radius: 8px; display: none; border-left: 5px solid #1a73e8;
        }
        .stat-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
        }
        .stat-item { font-size: 0.95em; }
        .stat-item strong { color: #1a73e8; display: block; }
    </style>
</head>
<body>

    <div class="card">
        <h2>IoT Device Monitor</h2>
        
        <label for="deviceList">Seleziona Dispositivo:</label>
        <select id="deviceList"><option value="">Caricamento...</option></select>
        
        <div class="btn-group">
            <button id="btnStats" onclick="getStats()" disabled>Statistiche</button>
            <button id="btnChart" onclick="getChartData()" disabled>Visualizza Grafici</button>
        </div>

        <div id="result"></div>

        <div id="chartsContainer" class="charts-row">
            <div class="chart-wrapper">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <canvas id="humChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let chartTemp = null;
        let chartHum = null;
        let rawHistoryData = []; 

        async function loadDevices() {
            const select = document.getElementById('deviceList');
            try {
                const res = await fetch('/api/GetDevices');
                const devices = await res.json();
                if (!devices.length) { select.innerHTML = '<option>Nessun device</option>'; return; }
                select.innerHTML = devices.map(id => `<option value="${id}">${id}</option>`).join('');
                document.getElementById('btnStats').disabled = false;
                document.getElementById('btnChart').disabled = false;
            } catch (err) { select.innerHTML = '<option>Errore</option>'; }
        }

        async function getStats() {
            const deviceId = document.getElementById('deviceList').value;
            const resDiv = document.getElementById('result');
            resDiv.style.display = 'block';
            resDiv.innerHTML = "<em>Caricamento statistiche...</em>";
            try {
                const res = await fetch(`/api/GetDeviceStats?deviceId=${deviceId}`);
                const data = await res.json();
                const firstDate = data.minTS ? new Date(data.minTS).toLocaleString() : 'N/D';
                const lastDate = data.maxTS ? new Date(data.maxTS).toLocaleString() : 'N/D';

                resDiv.innerHTML = `
                    <div class="stat-grid">
                        <div class="stat-item"><strong>Media Temp</strong>${data.avgTemp.toFixed(1)}°C</div>
                        <div class="stat-item"><strong>Media Umidità</strong>${data.avgHum.toFixed(1)}%</div>
                        <div class="stat-item"><strong>Primo Messaggio</strong>${firstDate}</div>
                        <div class="stat-item"><strong>Ultimo Messaggio</strong>${lastDate}</div>
                        <div class="stat-item"><strong>Totale Messaggi</strong>${data.count}</div>
                    </div>
                `;
            } catch (err) { resDiv.innerHTML = "Errore statistiche."; }
        }

        async function getChartData() {
            const deviceId = document.getElementById('deviceList').value;
            document.getElementById('chartsContainer').style.display = 'flex';
            try {
                const res = await fetch(`/api/GetDeviceHistory?deviceId=${deviceId}`);
                rawHistoryData = await res.json();
                createCharts();
            } catch (err) { alert("Errore dati."); }
        }

        function createCharts() {
            const labels = rawHistoryData.map(d => new Date(d.timestamp).toLocaleString());
            const temps = rawHistoryData.map(d => d.temperature);
            const hums = rawHistoryData.map(d => d.humidity);

            if (chartTemp) chartTemp.destroy();
            if (chartHum) chartHum.destroy();

            const commonOptions = {
                responsive: true,
                animation: false,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: { 
                    legend: { display: true, position: 'top' },
                    tooltip: {
                        enabled: true,
                        callbacks: {
                            afterBody: function(items) {
                                const index = items[0].dataIndex;
                                return `Temp: ${temps[index].toFixed(1)}°C\nUmid: ${hums[index].toFixed(1)}%`;
                            }
                        }
                    }
                },
                scales: { x: { display: false }, y: { beginAtZero: false } },
                
                // Gestione Hover per sincronizzare l'attivazione
                onHover: (event, chartElement, chart) => {
                    syncCharts(chart, event);
                },
                
                // Gestione Leave per pulire entrambi i grafici
                onLeave: (event, chartElement, chart) => {
                    const otherChart = (chart === chartTemp) ? chartHum : chartTemp;
                    
                    // Reset grafico attuale
                    chart.setActiveElements([]);
                    chart.tooltip.setActiveElements([], { x: 0, y: 0 });
                    chart.update();

                    // Reset altro grafico
                    if (otherChart) {
                        otherChart.setActiveElements([]);
                        otherChart.tooltip.setActiveElements([], { x: 0, y: 0 });
                        otherChart.update();
                    }
                }
            };

            const ctxT = document.getElementById('tempChart').getContext('2d');
            chartTemp = new Chart(ctxT, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Temperatura (°C)', data: temps, borderColor: '#ff6384', backgroundColor: '#ff638422', fill: true, tension: 0, pointRadius: 4, pointHoverRadius: 8, pointHoverBorderWidth: 5, pointHitRadius: 10 }]
                },
                options: commonOptions
            });

            const ctxH = document.getElementById('humChart').getContext('2d');
            chartHum = new Chart(ctxH, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Umidità (%)', data: hums, borderColor: '#36a2eb', backgroundColor: '#36a2eb22', fill: true, tension: 0, pointRadius: 4, pointHoverRadius: 8, pointHoverBorderWidth: 5, pointHitRadius: 10 }]
                },
                options: commonOptions
            });
        }

        function syncCharts(sourceChart, event) {
            const otherChart = (sourceChart === chartTemp) ? chartHum : chartTemp;
            if (!otherChart) return;

            const points = sourceChart.getElementsAtEventForMode(event, 'index', { intersect: false }, true);
            
            if (points.length > 0) {
                const index = points[0].index;
                // Attiva punto e tooltip sull'altro grafico
                otherChart.setActiveElements([{ datasetIndex: 0, index: index }]);
                otherChart.tooltip.setActiveElements([{ datasetIndex: 0, index: index }], { x: 0, y: 0 });
            } else {
                // Pulisce se il mouse non è sopra un punto
                otherChart.setActiveElements([]);
                otherChart.tooltip.setActiveElements([], { x: 0, y: 0 });
            }
            otherChart.update();
        }

        loadDevices();
    </script>
</body>
</html>
